{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}CONTACT{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="mb-5 mt-md-5">
                    <hr>
                    <h2 class="logo-font mb-4">Contact Us</h2>
                    <h5>Complete the form</h5>
                <form method="POST" action="{% url 'contact_us' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-primary rounded-0" type="submit">Submit</button>
                    </div>
                </form>
                <hr>
            </div>
        </div>

{% endblock %}
